<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .bg-login-image .p-5 {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            /* Pastikan tinggi div ini mencakup seluruh kolom */
        }

        .bg-login-image img {
            max-width: 100%;
            /* Menyesuaikan ukuran gambar agar sesuai div */
            height: auto;
        }
    </style>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <div class="p-5">
                                    <img src="img/logo-polinema.png">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Selamat Datang di laman Bebas Tanggungan!</h1>
                                    </div>
                                    <form class="user" action="login.php" method="POST">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user"
                                                id="username" placeholder="Enter Your Username ...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password"
                                                class="form-control form-control-user" id="password"
                                                placeholder="Enter Your Password ...">
                                        </div>
                                        <button type="submit" name="login" class="btn btn-primary btn-user btn-block" id="loginButton">
                                            Login
                                        </button>
                                    </form>
                                    <script>
                                        document.getElementById('loginButton').addEventListener('click', function () {
                                            var username = document.getElementById('username').value;
                                            var password = document.getElementById('password').value;
                                
                                            var xhr = new XMLHttpRequest();
                                            xhr.open("POST", "login.php", true); // Kirim ke file PHP yang sama
                                            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                                
                                            xhr.onload = function () {
                                                if (xhr.status === 200) {
                                                    var response = JSON.parse(xhr.responseText);
                                                    if (response.success) {
                                                        alert("Login berhasil!");
                                                        window.location.href = response.redirect;
                                                    } else {
                                                        alert(response.message);
                                                        window.location.href = 'index.html';
                                                    }
                                                }
                                            };
                                            xhr.send("ajax=1&username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password));
                                        });
                                    </script>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
